<ion-app>
	<ion-split-pane contentId="main-content">
		<ion-menu contentId="main-content" type="overlay" class="main-menu" (ionWillClose)="onClose($event)" (ionWillOpen)="onOpen($event)">
			<ion-content>
				<div class="side-nav-container">
					<div class="side-nav-header">
						<div class="side-nav-header-menu-iocon">
							<ion-icon slot="start" inline="true" name="menu-outline"></ion-icon>
						</div>

						<ion-label>Menu</ion-label>
					</div>
					<ion-list id="inbox-list" lines="none" class="side-nav-list">
						<!-- <ion-item>
							<ion-label>Festivals</ion-label>
							<ion-img class="side-nav-firework" [src]="'assets/FIREWORK.png'"></ion-img>
						</ion-item> -->
						<ion-item>
							<ion-label>Notification</ion-label>
							<ion-toggle class="side-nav-notification-toogle"></ion-toggle>
						</ion-item>
						<ion-item>
							<div class="side-nav-help-container">
								<a href="https://www.youtube.com/watch?v=-r98MrGQLP8" target="_blank" class="side-nav-help">
									<ion-label>Guide</ion-label>
									<ion-icon name="help-circle-outline" class="side-nav-help-icon"></ion-icon>
								</a>
							</div>
							
						</ion-item>
						<ion-item (click)="shareApp()">
							<ion-label>Share</ion-label>
							<ion-icon name="share-social-outline"></ion-icon>
						</ion-item>
					</ion-list>
					<div class="side-nav-calendar-shortcut">
						<div class="side-nav-calendar-year">{{ currentYear }}</div>
						<div class="side-nav-calendar-shortcut-row">
							<div class="side-nav-calendar-shortcut-month" [ngClass]="{'side-nav-calendar-shortcut-current-month': currentMothDisplayed==i}" 
							*ngFor="let monthInShort of monthsInShort; let i= index"
							(click)="onMonthSelect(i)"
							>
								{{ monthInShort }}
							</div>
						</div>
					</div>
				</div>
				
			</ion-content>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
